<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d09ac24993.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/main.css">
    <title>Document</title>

<body>
    <div class="container">
        <header>
            <figure>
                <img src="./imgs/ohmyfood.png" alt="Logo">
            </figure>

            <div class="restaurantLocation">
                <i class="fas fa-map-marker-alt fa-1x"></i>
                <h4>Paris, Belleville</h4>
            </div>
            <div class="restaurantMenu">
                <h2>Book the menu you like</h2>
                <h4>Discover top-of-the-art restaurants we<br> picked for you</h4>

                <button type="button">Explore our restaurants</button>
            </div>
        </header>
        <aside>
            <h3> How it works</h3>
            <div class="instructions">
                <label for="" class="intructionlbl"><span>1</span><i class="fas fa-mobile-alt"></i>Chose a restaurant</label>
                <label for="" class="intructionlbl"><span>2</span><i class="fas fa-list"></i>Create your menu</label>
                <label for="" class="intructionlbl"><span>3</span><i class="fas fa-store"></i>Go enjoy it at the restaurant</label>
            </div>
        </aside>
        <main>
            <div class="galery">
                <h3>Restaurants</h3>

                <figure>
                    <img src="./imgs/thefullpalette.jpg" alt="The Full Palette">
                    <figcaption>The Full Palette</figcaption>
                    <h5>New Yourk</h5>
                    <i class="fas fa-heart"></i>

                </figure>
                <figure>
                    <img src="./imgs/theenchantedplate.jpg" alt="The Enchanted Plate">
                    <figcaption>The Enchanted Plate</figcaption>
                    <h5>New Yourk</h5>
                    <i class="fas fa-heart"></i>
                </figure>
                <figure>
                    <img src="./imgs/bastille.jpg" alt="Bastille">
                    <figcaption>Bastille</figcaption>
                    <h5>New Yourk</h5>
                    <i class="fas fa-heart"></i>
                </figure>
                <figure>
                    <img src="./imgs/legourmand.jpg" alt="Le Gourmand">
                    <figcaption>Le Gourmand</figcaption>
                    <h5>New Yourk</h5>
                    <i class="fas fa-heart"></i>
                </figure>
            </div>
        </main>
        <footer>
            <h4> Ohmyfood</h4>
            <nav>
                <ul>
                    <li><i class="fas fa-utensils"></i><a href="#">Suggest a restaurant</a></li>
                    <li><i class="fas fa-hands-helping"></i><a href="#">Become a partner</a></li>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>            
            </nav>
        </footer>
    </div>
    
</body>
</html>
